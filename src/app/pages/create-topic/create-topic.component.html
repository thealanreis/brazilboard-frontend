<form [formGroup]="form" class="create-topic">
    <h2 class="pt-4 mb-3">Criar Tópico</h2>
    <mat-form-field>
        <mat-label>Nome do Tópico</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    

    <create-post formControlName="first_post_content"></create-post>

    <button (click)="createTopic()" class="btn btn-primary mt-4 mb-2">{{this.topic.uuid ? 'Salvar' : 'Criar'}}</button>
</form>
